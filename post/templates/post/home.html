{% extends 'post/main.html' %}
{% block featured %}
  {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <div>
      <small>{{ post.author }}</small>
      <small>{{ post.date_posted }}</small>
    </div>
    <p>{{ post.content }}</p>
  {% endfor %}
{% endblock featured %}


{%  block posts %}

{% endblock posts %}
